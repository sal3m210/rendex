<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر</title>
</head>
<body align="right" style="background-color:rgb(53, 84, 77);">
        <style>
        body {
            background-color: rgb(53, 84, 77);
            margin: 0;
        }

        .top-bar {
            width: 100%;
            height: 80px;
            background-color: rgb(54, 44, 110);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* الصور على اليمين */
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
        }

        .top-bar img {
            height: 60px;
            margin-left: 20px; /* مسافة بين الصور */
            transition: transform 0.3s;
            cursor: pointer;
        }

        /* صورة الشعار دائرية */
        .top-bar img.logo {
            border-radius: 50%;
        }

        /* صورة الزر بدون حواف */
        .top-bar img.button {
            border-radius: 0;
        }

        /* تأثير التكبير عند المرور */
        .top-bar img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="chat.html">
            <img  src="button-.png" alt="">
        </a>
        <a  href="store.html">
            <img src="button-store.png" alt="Store" class="button">
        </a>
        <a  href="shorohat.html">
            <img class="button" src="button-sh.png" alt="">
        </a>
        <a href="home.html">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
        
    </div>

    <style>
        .box{
            background-color: rgb(70, 70, 70);
            border-radius: 30px;
            padding: 10px;
            height: 500px;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;

        }
        .box button{
            background-color: blueviolet;
            border-radius: 30px;
            padding: 10px;
        }
        .box button:hover{
            transform: scale(1.2);
            transition: 0.5s;
        }
    </style>




<div class="box">
<form method="POST" action="https://formspree.io/f/mqalroag">
  <h2>إستمارة شراء</h2>
  
  <label>الاسم الثلاثي</label>
  <input type="text" name="fullname" placeholder="اكتب اسمك الثلاثي" required>
  <br>
  <br>
  <label>البريد الإلكتروني</label>
  <input type="email" name="email" placeholder="example@email.com" required>
  <br>
  <br>
  <label>طريقة الدفع</label>
  <select name="payment" required>
    <option value="">-- اختر طريقة الدفع --</option>
    <option value="ooredo">ooredo</option>
    <option value="Visa">Visa</option>
    <option value="jawwal">jawwal </option>
    <option value="cridte">cridte </option>
  </select>
  <br>
  <br>
  <label>اختيار القالب</label>
  <select name="template" required>
    <option value="">-- اختر القالب --</option>
    <option value="template1">قالب 1</option>
    <option value="template2">قالب 2</option>
    <option value="template3">قالب 3</option>

  </select>
  <br>
  <br>
  <button class="button" type="submit">إرسال الطلب</button>
</form>
</div>
