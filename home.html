        .top-bar {
            width: 100%;
            height: 80px;
            background-color: rgb(54, 44, 110);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* الصور على اليمين */
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
        }

        .top-bar img {
            height: 60px;
            margin-left: 20px; /* مسافة بين الصور */
            transition: transform 0.3s;
            cursor: pointer;
        }

            border-radius: 50%;
        }

        /* صورة الزر بدون حواف */

            border-radius: 0;
        }

        /* تأثير التكبير عند المرور */
        .top-bar img:hover {
            transform: scale(1.1);
        }
