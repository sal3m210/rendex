<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rendex</title>
    <style>
        body {
            background-color: rgb(53, 84, 77);
            margin: 0;
        }

        .top-bar {
            width: 100%;
            height: 80px;
            background-color: rgb(54, 44, 110);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* الصور على اليمين */
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
        }

        .top-bar img {
            height: 60px;
            margin-left: 20px; /* مسافة بين الصور */
            transition: transform 0.3s;
            cursor: pointer;
        }

        /* صورة الشعار دائرية */
        .top-bar img.logo {
            border-radius: 50%;
        }

        /* صورة الزر بدون حواف */
        .top-bar img.button {
            border-radius: 0;
        }

        /* تأثير التكبير عند المرور */
        .top-bar img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a target="_blank" href="store.html">
            <img src="button-store.png" alt="Store" class="button">
        </a>
        <a href="home.html">
            <img src="logo rendx.png" alt="Logo" class="logo">
        </a>
    </div>

</body>
</html>
