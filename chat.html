<!DOCTYPE html>
<html lang="ar">
    <title>التواصل</title>
<head>

    <style>
        body {
            background-color: rgb(53, 84, 77);
            margin: 0;
        }

        .top-bar {
            width: 100%;
            height: 80px;
            background-color: rgb(54, 44, 110);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* الصور على اليمين */
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
        }

        .top-bar img {
            height: 60px;
            margin-left: 20px; /* مسافة بين الصور */
            transition: transform 0.3s;
            cursor: pointer;
        }

        /* صورة الشعار دائرية */
        .top-bar img.logo {
            border-radius: 50%;
        }

        /* صورة الزر بدون حواف */
        .top-bar img.button {
            border-radius: 0;
        }

        /* تأثير التكبير عند المرور */
        .top-bar img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="">
            <img src="button-.png" alt="">
        </a>
        <a  href="store.html">
            <img src="button-store.png" alt="Store" class="button">
        </a>
        <a  href="shorohat.html">
            <img class="button" src="button-sh.png" alt="">
        </a>
        <a href="home.html">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
        <style>
            .we{
                margin-right: 880px;
                float: right;
                
            }
        </style>

        
    </div>
    <style>
        .box {
            background-color: rgb(0, 255, 128);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0px 6px 15px rgb(0, 255, 128);
            
            

        }
        .box button{
            background-color: aquamarine;
            border-radius: 30px;
            transition: 0.5s;
            text-align:center ;
            position: relative;left:65px ;
            padding: 10px;
            font-weight: bold;
        }
        .box button:hover{
            transform: scale(1.1);
            
        }
        

    </style>

    <div>
